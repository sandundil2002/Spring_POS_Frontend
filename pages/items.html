<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../assets/images/icons8-shop-96.png">
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Item Manage</title>
</head>

<body>
    <section id="navbar-section">
        <nav class="navbar navbar-expand-lg bg-primary bg-gradient d-flex" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand fw-bold" href="#">Item Section</a>
                <div class="d-flex justify-content-between flex-grow-2">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse ms-2" id="navbarNavDropdown">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link text-white fw-semibold" href="../index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white fw-semibold" href="../pages/customers.html">Customers</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white fw-semibold" href="#">Items</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white fw-semibold" href="../pages/orders.html">Orders</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </section>

    <section id="item-section" class="m-2">
        <div class="form-container">
            <select class="form-select form-control" id="item-code"></select>
            <select class="form-select form-control" id="item-category" required>
                <option selected>Select Category</option>
                <option value="Soap">Soap</option>
                <option value="Biscuits">Biscuit</option>
                <option value="Noodles">Noodles</option>
                <option value="Rice">Rice</option>
                <option value="Sugar">Sugar</option>
                <option value="Chicken">Chicken</option>
                <option value="IceCream">Ice Cream</option>
                <option value="Books">Books</option>
                <option value="Vegetables">Vegetables</option>
                <option value="Eggs">Eggs</option>
                <option value="Milk">Milk</option>
                <option value="Salt">Salt</option>
            </select>
            <input type="number" id="price" class="form-control text-capitalize" placeholder="Unit Price" required>
            <input type="number" id="qty" class="form-control text-capitalize" placeholder="Quantity" required>
            <input type="text" id="ex-date" class="form-control" placeholder="Expire Date" required
                onfocus="(this.type='date')" onblur="(this.type='text')">
        </div>

        <div class="d-flex flex-wrap justify-content-evenly gap-2 mt-2">
            <button class="btn btn-success" id="add-item-btn">Add Item</button>
            <button class="btn btn-info text-white" id="update-item-btn">Update Item</button>
            <button class="btn btn-primary" id="search-item-btn">Search Item</button>
            <button class="btn btn-danger" id="delete-item-btn">Delete Item</button>
        </div>

        <div class="table-responsive">
            <table class="table table-hover mt-3 table-bordered text-center">
                <thead>
                    <tr>
                        <th class="fw-semibold" scope="col">Item Code</th>
                        <th class="fw-semibold" scope="col">Category</th>
                        <th class="fw-semibold" scope="col">Unit Price</th>
                        <th class="fw-semibold" scope="col">Quantity</th>
                        <th class="fw-semibold" scope="col">Register Date</th>
                        <th class="fw-semibold" scope="col">Expire Date</th>
                    </tr>
                </thead>
                <tbody id="item-table"></tbody>
            </table>
        </div>
    </section>

    <script type="module" src="../controller/itemController.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>

</html>
