<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../assets/images/icons8-shop-96.png">
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Order Manage</title>
</head>

<body>
    <section id="navbar-section">
        <nav class="navbar navbar-expand-lg bg-primary bg-gradient d-flex" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand fw-bold" href="#">Order Section</a>
                <div class="d-flex justify-content-between flex-grow-2">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse ms-2" id="navbarNavDropdown">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link text-white fw-semibold" href="../index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white fw-semibold" href="../pages/customers.html">Customers</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white fw-semibold" href="../pages/items.html">Items</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white fw-semibold" href="#">Orders</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </section>

    <section id="order-section" class="m-2">
        <div class="form-container">
            <select class="form-select form-control">
                <option selected>Customer Mobile</option>
            </select>
            <input type="number" id="cus-name" class="form-control text-capitalize" placeholder="Customer Name" readonly>
            <select class="form-select form-control">
                <option selected>Item Name</option>
            </select>
            <input type="number" id="od-price" class="form-control" placeholder="Unit Price" readonly>
            <select class="form-select form-control">
                <option selected>Payment Method</option>
                <option value="cash">Cash</option>
                <option value="card">Card</option>
                <option value="mobile">Mobile</option>
            </select>
            <input type="number" id="od-total" class="form-control" placeholder="Total Price" readonly>
        </div>

        <div class="d-flex flex-wrap justify-content-evenly gap-2 mt-2">
            <button class="btn btn-success" id="add-customer-btn">Place Order</button>
        </div>

        <table class="table table-hover mt-3 table-bordered text-center">
            <thead>
                <tr>
                    <th class="fw-semibold" scope="col">Order Id</th>
                    <th class="fw-semibold" scope="col">Customer Name</th>
                    <th class="fw-semibold" scope="col">Mobile</th>
                    <th class="fw-semibold" scope="col">Item</th>
                    <th class="fw-semibold" scope="col">Unit Price</th>
                    <th class="fw-semibold" scope="col">Total</th>
                    <th class="fw-semibold" scope="col">Method</th>
                    <th class="fw-semibold" scope="col">Date & Time</th>
                </tr>
            </thead>
            <tbody id="item-table">
            </tbody>
        </table>
    </section>

</body>

</html>
