<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../assets/images/icons8-shop-96.png">
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Order Manage</title>
</head>

<body>
    <section id="navbar-section">
        <nav class="navbar navbar-expand-lg bg-primary bg-gradient d-flex" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand fw-bold" href="#">Order Section</a>
                <div class="d-flex justify-content-between flex-grow-2">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse ms-2" id="navbarNavDropdown">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link text-white fw-semibold" href="../index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white fw-semibold" href="../pages/customers.html">Customers</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white fw-semibold" href="../pages/items.html">Items</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white fw-semibold" href="#">Orders</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </section>

    <section id="order-section" class="m-3">
        <div class="d-flex row justify-content-center">
            <div class="col-lg-6 form-container mb-3 order-input">
                <div class="row">
                    <div class="col-12 mb-3">
                        <select class="form-select form-control">
                            <option selected>Customer Mobile</option>
                        </select>
                    </div>
                    <div class="col-12 mb-3">
                        <input type="number" id="cus-name" class="form-control text-capitalize"
                            placeholder="Customer Id" readonly>
                    </div>
                    <div class="col-12 mb-3">
                        <select class="form-select form-control">
                            <option selected>Item Name</option>
                        </select>
                    </div>
                    <div class="col-12 mb-3">
                        <input type="number" id="od-price" class="form-control" placeholder="Unit Price" readonly>
                    </div>
                    <div class="col-12 mb-3">
                        <input type="number" id="od-qty" class="form-control" placeholder="Quantity">
                    </div>
                    <div class="col-12 mb-3">
                        <input type="number" id="od-total" class="form-control" placeholder="Total Price" readonly>
                    </div>
                    <div class="col-12 mb-3">
                        <select class="form-select form-control">
                            <option selected>Payment Method</option>
                            <option value="cash">Cash</option>
                            <option value="card">Card</option>
                            <option value="mobile">Mobile</option>
                        </select>
                    </div>
                    <div class="d-flex flex-wrap justify-content-evenly gap-2 mt-2">
                        <button class="btn btn-primary" id="add-customer-btn">Add Order</button>
                    </div>
                </div>
            </div>

            <div class="col-lg-6 col-md-12 order-bill">
                <h2 class="text-center">Order Details</h2>
                <div class="bill-details">
                    <p><strong>Order Id:</strong> <span id="order-id"></span></p>
                    <p><strong>Customer Id:</strong> <span id="customer-id"></span></p>
                    <p><strong>Mobile:</strong> <span id="mobile"></span></p>
                    <p><strong>Date & Time:</strong> <span id="date-time"></span></p>
                </div>
                <div class="bill-items">
                    <h3>Items</h3>
                    <div id="items-list"></div>
                </div>
                <div class="">
                    <p><strong>Categories:</strong> <span id="unit-price"></span></p>
                </div>
                <div class="">
                    <p><strong>Price & Quantity:</strong> <span id="unit-price"></span></p>
                </div>
                <div class="bill-total">
                    <p><strong>Total Amount:</strong> <span id="total-amount"></span></p>
                </div>
                <div class="text-center mt-4">
                    <button id="place-order-btn" class="btn btn-success">Place Order</button>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>

</html>
