<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../assets/images/icons8-shop-96.png">
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Customer Manage</title>
</head>

<body>
    <section id="navbar-section">
        <nav class="navbar navbar-expand-lg bg-primary bg-gradient  d-flex" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand fw-bold" href="#">Customer Section</a>
                <div class="d-flex justify-content-between flex-grow-2">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse ms-2" id="navbarNavDropdown">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link text-white fw-semibold" href="../index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white fw-semibold" href="#">Customers</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white fw-semibold" href="../pages/items.html">Items</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white fw-semibold" href="../pages/orders.html">Orders</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </section>

    <section id="customer-section" class="m-2">
        <div class="form-container">
            <select class="form-select form-control" id="customer-id"></select>
            <input type="text" id="first-name" class="form-control text-capitalize" placeholder="First Name" required>
            <input type="text" id="last-name" class="form-control text-capitalize" placeholder="Last Name" required>
            <input type="text" id="address" class="form-control text-capitalize" placeholder="Address" required>
            <input type="number" id="mobile" class="form-control" placeholder="Mobile" required>
            <input type="email" id="email" class="form-control" placeholder="Email" required>
        </div>

        <div class="d-flex flex-wrap justify-content-evenly gap-2 mt-2">
            <button class="btn btn-success" id="add-customer-btn">Add Customer</button>
            <button class="btn btn-info text-white" id="update-customer-btn">Update Customer</button>
            <button class="btn btn-primary" id="search-customer-btn">Search Customer</button>
            <button class="btn btn-danger" id="delete-customer-btn">Delete Customer</button>
        </div>

        <div class="table-responsive">
            <table class="table table-hover mt-3 table-bordered text-center text-capitalize">
                <thead>
                    <tr>
                        <th class="fw-semibold" scope="col">Customer Id</th>
                        <th class="fw-semibold" scope="col">Name</th>
                        <th class="fw-semibold" scope="col">Address</th>
                        <th class="fw-semibold" scope="col">Email</th>
                        <th class="fw-semibold" scope="col">Mobile</th>
                        <th class="fw-semibold" scope="col">Register Date</th>
                    </tr>
                </thead>
                <tbody id="customer-table"></tbody>
            </table>
        </div>
    </section>

    <script type="module" src="../controller/customerController.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>

</html>
